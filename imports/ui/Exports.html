<template name="export">
    <td id="ref-exports">{{_id}}</td>
    <td id="link-export"><div id="{{_id}}" style="width:{{percent}}%" class="progressBar">{{percent}}%</div></td>
    <td id="progressbar-export"><a href={{link}} target="_blank" >{{link}}</a></td>
    <td id="delete-export"><button class="delete">&times;</button></td>
</template>
